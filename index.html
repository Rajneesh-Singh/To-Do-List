<!DOCTYPE html>
<html>

<head>
    <title> To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
     

        #box1 {
            height: 520px;
            width: 600px;
            margin-left: 40px;
            float: left; 
            overflow: auto;
        }

        #box2 {
            height: 520px;
            width: 600px;
            margin-left: 40px;
            float: right;
            margin-right: 40px;

        }

        .demo-list-item {
            width: 500px;
        }
        .close{
            position:absolute;
            right:0;
            top:0;
            
        }

    ul li{
        position:relative;
    }
    </style>

</head>

<body>
    Fixed header
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">To Do List</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">

                </nav>
            </div>
        </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">To Do List</span>
            <nav class="mdl-navigation">

            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">





                <div id="box1" class="mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Your List Is Here</h2>
                    </div>

                    <div class="mdl-card__supporting-text">


                        <ul id="mylist" class="demo-list-item mdl-list">
                            
                        </ul>

                    </div>

                </div>



                <div id="box2" class="mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Add Your List</h2>
                    </div>
                    <!-- text field -->
                    <div class="mdl-card__supporting-text">

                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="input" class="mdl-textfield__input" type="text" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Text...</label>
                            </div>


                            <!-- Colored raised button -->
                            <button id="add-button" onclick="display()"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                Add
                            </button>

                        
                        </form>


                    </div>

                </div>











            </div>
        </main>
    </div>


    <script>

        function display() {
            let item = document.getElementById("input").value;
            let text = document.createTextNode(item)
            let list = document.createElement('li')
             list.appendChild(text)
            document.getElementById("mylist").appendChild(list)


            let but = document.createElement("button")
            let a = document.createTextNode("X")
            but.appendChild(a);
            but.className = "close"
            list.appendChild(but)
           


            let close = document.getElementsByClassName("close")
            for (let i = 0; i < close.length ; i++) {
                close[i].onclick= function () {
                    let t = close[i].parentElement
                    t.style.display="none"
                }

            }

        }















        














    </script>










</body>










</html>
